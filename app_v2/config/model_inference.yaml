yolo_global:
  person_class_id: 0
  confidence_threshold: 0.25
  nms_iou_threshold: 0.45
  segmentation_threshold: 0.50
  max_detections: 300
  class_whitelist:
    - 0
  seg_mask_enabled: true       # decode per-person segmentation masks from proto tensors
  seg_mask_clip_to_bbox: true  # clip each person mask to its bbox region; eliminates prototype leakage

yolo_tiles:
  person_class_id: 0
  confidence_threshold: 0.25
  nms_iou_threshold: 0.45
  segmentation_threshold: 0.50
  max_detections: 300
  class_whitelist:
    - 0
  seg_mask_enabled: true       # decode per-person segmentation masks from proto tensors
  seg_mask_clip_to_bbox: true
