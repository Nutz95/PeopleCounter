fusion_strategy: ASYNC_OVERLAY

models:
  yolo_global:
    enabled: true
    engine: models/tensorrt/yolo26m-seg.engine
  yolo_tiles:
    enabled: true
    engine: models/tensorrt/yolo26m-seg.engine
  density:
    enabled: true
    engine: models/tensorrt/dm_count_qnrf.engine

trt_execution:
  enabled: true
  strict_shape_check: true

inference_streams:
  yolo: true
  density: true

density:
  tiling: 4

streams:
  transfer: 0
  yolo: 1
  yolo_global_preprocess: 3
  yolo_tiles_preprocess: 4
  density: 2
  density_preprocess: 5

preprocess_branches:
  yolo_global_preprocess: true
  yolo_tiles_preprocess: true
  density_preprocess: true

tensor_pool:
  max_per_key: 64

preprocess:
  yolo_global:
    target_width: 640
    target_height: 640
    mode: global
    overlap: 0.0
  yolo_tiles:
    target_width: 640
    target_height: 640
    mode: tiles
    overlap: 0.2
