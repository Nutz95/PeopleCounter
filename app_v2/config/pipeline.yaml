fusion_strategy: ASYNC_OVERLAY

models:
  yolo_global:
    enabled: true
    engine: models/tensorrt/yolo_global.engine
  yolo_tiles:
    enabled: true
    engine: models/tensorrt/yolo_tiles.engine
  density:
    enabled: true
    engine: models/tensorrt/density.engine

inference_streams:
  yolo: true
  density: true

density:
  tiling: 4

streams:
  transfer: 0
  yolo: 1
  density: 2

preprocess:
  yolo_global:
    target_width: 640
    target_height: 640
    mode: global
    overlap: 0.0
  yolo_tiles:
    target_width: 640
    target_height: 640
    mode: tiles
    overlap: 0.2
